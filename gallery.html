<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
	<link rel="manifest" href="favicons/site.webmanifest">
	<link rel="shortcut icon" href="favicons/favicon.ico">
	<link rel="stylesheet" href="basic.css">
	<title>Flora's Drawings</title>
	<script src="gallery.js" defer></script>
</head>
<body>
    <header>
        <h1 id="gallery-title">Flora's Drawings</h1>
    </header>
	<main>
		<div>
			<h2>Featured Image</h2>
            <span>Click for a random image, or select one from below.</span><br>
            <img src="drawings/sakura.jpg" id="photo_frame" onclick="changePhoto()" width="500">
            <br><span id="photo_caption"></span><br>
        </div>

        <div>
        	<h2>2021 Drawings</h2>
        	<table>
        		<tbody>
        			<tr>
        				<td><img src="drawings/icon.png" alt="icon i created for this website" width="200"></td>
        				<td><img src="drawings/beach.jpg" alt="beach" width="200"></td>
        			</tr>
        			<tr>
        				<td><img src="drawings/sakura.jpg" alt="sakura" width="200"></td>
        				<td><img src="drawings/happy_sunday.jpg" alt="what makes a happy sunday" width="200"></td>
        			</tr>
        		</tbody>
        	</table>
		</div>

		<hr>

		<div>
			<h2>Your Turn to Try!</h2>
			<!-- the buttons for the canvas -->
			<input type="button" class="button" onclick="clearCanvas()" value="Clear Canvas">
            <input type="button" class="button" onclick="newCanvas()" value="Save Canvas">
            <input type="button" class="button" onclick="loadCanvas()" value="Restore Canvas">
            <input type="button" class="button" onclick="downloadImage()" value="Download Canvas">
            <br>
            <!-- the RGB selector -->
            <label for="red">Red</label>
            <input type="range" class="slider" id="red" min="0" max="255" value="0" step="1" oninput="updateColors()">
            <label for="green">Green</label>
            <input type="range" class="slider" id="green" min="0" max="255" value="0" step="1" oninput="updateColors()">
            <label for="blue">Blue</label>
            <input type="range" class="slider" id="blue" min="0" max="255" value="0" step="1" oninput="updateColors()">
            <input type="button" id="swatch" value=" ">
            <br>
            <!-- the slider for stroke size -->
            <label for="size">Size</label>
            <input type="range" class="slider" id="size" min="1" max="50" step="0.2" oninput="updateThickness()">
            <!-- the canvas -->
            <div id="drawing_area"><canvas></canvas></div>
            <br>
        </div>

        <div>
            <!-- where we store the user's drawings -->
            <h2>Guest Past Drawings</h2>
            <div id="past_drawings"></div>
		</div>

        <hr>

        <div>
            <h2>Guest Comments</h2>
            <div id="past_comments"></div>

            <h2>Leave Your Comment Below!</h2>
            <div>
                <label for="guest-name">Username:</label>
                <input type="text" placeholder="put your name here" id="guest-name">
                <br>
                <label for="comment-box">Comment:</label>
                <input type="text" placeholder="add your comment here" id="comment-box">

                <br>
                <input type="submit" name="Comment" class="button" onclick="newComment()" id="comment-button">
            </div>
        </div>
        
		<a href="index.html" class="gohome">return to homepage</a>
	</main>
	<footer id="gallery-footer">
		<small>&copy; Flora Wang, <script>document.write(new Date().getFullYear());</script></small>
	</footer>
</body>
</html>
